<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Julius+Sans+One&family=Kanit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>CA CSS Framework</title>
  </head>
  <body>
    <div class="flex">
      <div class="container w-3/6 h-screen bg-[#282828] relative">
        <h1
          class="font-julius text-2xl text-white absolute top-[15%] left-1/2 -translate-x-1/2"
        >
          ARTFRIENDER
        </h1>
        <svg
          class="absolute inset-2/4 -translate-y-1/2 -translate-x-1/2"
          width="289"
          height="288"
          viewBox="0 0 289 288"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            width="192"
            height="191.646"
            transform="matrix(-1 0 0 1 192 0)"
            fill="#BC4848"
          />
          <rect
            width="192"
            height="192"
            transform="matrix(-1 0 0 1 239.998 47.646)"
            fill="#BC4848"
            fill-opacity="0.5"
          />
          <rect
            width="192"
            height="192"
            transform="matrix(-1 0 0 1 288.004 95.999)"
            fill="#BC4848"
            fill-opacity="0.25"
          />
        </svg>
      </div>
      <div class="container w-3/6 h-screen bg-[#F0F2F5] relative">
        <div
          class="bg-white p-5 max-w-[400px] w-full rounded absolute inset-2/4 -translate-y-1/2 -translate-x-1/2"
        >
          <form action="" class="flex flex-col gap-5 font-josefin">
            <input
              class="w-full border border-[#868686] rounded h-[38px] indent-2"
              placeholder="Email adress"
              name="email"
              id="email"
            />
            <input
              class="w-full border border-[#868686] rounded h-[38px] indent-2"
              placeholder="Password"
              type="password"
              name="password"
              id="password"
            />
            <button class="bg-[#4862BC] text-white h-[38px] rounded">
              Log In
            </button>
            <a href="#" class="text-center underline">Forgot Password?</a>
            <button class="bg-[#00B468] text-white h-[38px] rounded">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
