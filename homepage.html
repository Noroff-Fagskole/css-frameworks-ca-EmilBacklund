<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Julius+Sans+One&family=Kanit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>CA CSS Framework</title>
  </head>
  <body class="bg-[#1A1A1A] text-white font-josefin">
    <div class="flex justify-between mx-2 my-6">
      <div class="flex gap-2">
        <img src="svg/logo.svg" alt="" />
        <img src="svg/search.svg" alt="" />
        <img src="svg/menu.svg" alt="" />
      </div>
      <div class="flex gap-2">
        <img src="svg/message.svg" alt="" />
        <img src="svg/notification.svg" alt="" />
        <img src="svg/king_frog.svg" alt="" />
      </div>
    </div>

    <div class="sm:flex">
      <div class="sm:flex sm:flex-col min-w-[295px]">
        <div class="sm"></div>
        <div></div>
      </div>
      <!-- ta bort margin pÃ¥ diven under kanske? -->
      <div class="max-w-[610px] mx-auto m-0 flex-auto">
        <div class="ml-2 mb-2 max-w-[610px]">
          <p>Story</p>
          <div class="flex gap-5 overflow-x-scroll mb-6 scrollbar">
            <div class="min-w-[100px]">
              <img
                class="object-cover w-[100px]"
                src="svg/story_1.svg"
                alt=""
              />
              <p class="text-center">Eva</p>
            </div>
            <div class="min-w-[100px]">
              <img
                class="object-cover w-[100px]"
                src="svg/story_2.svg"
                alt=""
              />
              <p class="text-center">Emma</p>
            </div>
            <div class="min-w-[100px]">
              <img
                class="object-cover w-[100px]"
                src="svg/story_3.svg"
                alt=""
              />
              <p class="text-center">Johan</p>
            </div>
            <div class="min-w-[100px]">
              <img
                class="object-cover w-[100px]"
                src="svg/story_4.svg"
                alt=""
              />
              <p class="text-center">George</p>
            </div>
            <div class="min-w-[100px]">
              <img
                class="object-cover w-[100px]"
                src="svg/story_5.svg"
                alt=""
              />
              <p class="text-center">Alex</p>
            </div>
            <div class="min-w-[100px]">
              <img
                class="object-cover w-[100px]"
                src="svg/story_6.svg"
                alt=""
              />
              <p class="text-center">Jonas</p>
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <div
            class="py-5 px-2 bg-[#282828] rounded-[20px] max-w-[610px] xsm:mx-2"
          >
            <div class="flex flex-col gap-2">
              <div class="flex gap-2">
                <img src="svg/king_frog.svg" alt="" />
                <input
                  class="text-sm xsm:text-base w-full rounded-[10px] text-[#868686] indent-2 h-[38px] bg-[#222222]"
                  type="text"
                  placeholder="Share something with your friends.."
                />
              </div>
              <div class="w-full h-0.5 bg-[#2C2C2C]"></div>
              <div class="flex justify-between text-sm xsm:text-base">
                <div class="flex px-2 bg-[#222222] py-2.5 rounded-[10px] gap-2">
                  <img src="svg/photo.svg" alt="" />
                  <p>Photo</p>
                </div>
                <div class="flex px-2 bg-[#222222] py-2.5 rounded-[10px] gap-2">
                  <img src="svg/video.svg" alt="" />
                  <p>Video</p>
                </div>
                <div class="flex px-2 bg-[#222222] py-2.5 rounded-[10px] gap-2">
                  <img src="svg/poll.svg" alt="" />
                  <p>Poll</p>
                </div>
                <div class="flex px-2 bg-[#222222] py-2.5 rounded-[10px] gap-2">
                  <img src="svg/live.svg" alt="" />
                  <p>Live</p>
                </div>
              </div>
            </div>
          </div>
          <div
            class="py-5 px-2 bg-[#282828] rounded-[20px] max-w-[610px] xsm:mx-2"
          >
            <p class="mb-2">Feed</p>
            <div class="w-full h-0.5 bg-[#2C2C2C] mb-5"></div>
            <div class="flex flex-col gap-2">
              <div class="flex gap-2 relative">
                <img src="svg/rachelle.svg" alt="" />
                <div class="flex flex-col justify-between">
                  <div>
                    <div class="flex gap-2">
                      <p>Rachelle Nona</p>
                      <img src="svg/favourite_active.svg" alt="" />
                    </div>
                    <p class="text-sm text-[#868686]">@CuteOwl</p>
                  </div>
                  <div class="flex gap-2 items-center">
                    <div
                      class="w-[5px] h-[5px] bg-[#BC4848] rounded-[5px]"
                    ></div>
                    <p class="text-[#BC4848]">2 hours ago</p>
                  </div>
                </div>
                <img
                  class="absolute top-0 right-0"
                  src="svg/kebab_menu.svg"
                  alt=""
                />
              </div>
              <p>Just curious what do you use more, flexbox or CSS grid?</p>
              <div class="flex items-center justify-between">
                <div
                  class="h-10 w-[81.2%] bg-[#bc4848]/[0.812] items-center flex rounded"
                >
                  <p class="ml-2">Flexbox</p>
                </div>
                <p>81.2%</p>
              </div>
              <div class="flex items-center justify-between">
                <div
                  class="h-10 w-[18.8%] bg-[#bc4848]/[0.188] items-center flex rounded"
                >
                  <p class="ml-2">Grid</p>
                </div>
                <p>18.8%</p>
              </div>
              <div class="flex items-center gap-2 text-[#868686] text-sm">
                <p>2,726 votes</p>
                <div class="w-[5px] h-[5px] bg-[#868686] rounded-[5px]"></div>
                <p>Final results</p>
              </div>
              <div class="w-full h-0.5 bg-[#2C2C2C]"></div>
              <div class="flex gap-2">
                <img src="svg/heart_active.svg" alt="" />
                <img src="svg/share.svg" alt="" />
                <img src="svg/something.svg" alt="" />
              </div>
              <div class="w-full h-0.5 bg-[#2C2C2C]"></div>
              <div class="flex gap-2 relative">
                <img src="svg/king_frog.svg" alt="" />
                <input
                  class="text-sm xsm:text-base w-full rounded-[10px] text-[#868686] indent-2 h-[38px] bg-[#222222]"
                  type="text"
                  placeholder="Write something.."
                />
                <img
                  class="absolute right-0 top-2/4 -translate-y-2/4 mr-2"
                  src="svg/add_photo.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="xl:min-w-[295px]"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
